<div class="contenedor">
    <div class="wrapper">
        <div class="logo">
            <img src="../../../assets/Login.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Portfolio
        </div>
        
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Username" [(ngModel)]="nombreUsuario" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="password" [(ngModel)]="password" required>
            </div>
            <button class="btn mt-3">Login</button>    
        </form>
        
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</div>
